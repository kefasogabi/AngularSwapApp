

<div class="hold-transition login-page dark-mode">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1"><b>v</b>Swap</a>
      </div>
      <div class="card-body">

        <form [formGroup]="vSwapForm" (ngSubmit)="swapToken(this.addressFrom, this.addressTo, this.account)">
          <label for="exampleInputEmail1">From:</label>
          <div class="input-group mb-3" style="background: black;">
            <input type="text" class="form-control" formControlName="from" placeholder="0.0" (keyup)="getExchangeRate(this.addressFrom, this.addressTo)">
            <div class="input-group-append" data-toggle="modal" data-target="#modal-secondary" (click)="selected('FROM')">
              <div class="input-group-text" style=" display: flex; align-items: center;">
                <img src="{{logoFrom}}" height="25" width="25" /> <span style="margin-left: 5px;"> {{tokenFrom}}</span>
              </div>
            </div>
          </div>
          <div class="progress progress-xxs">
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">60% Complete (warning)</span>
            </div>
          </div>
          <label for="exampleInputEmail1">To</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="to" placeholder="0.0" >
            <div class="input-group-append" data-toggle="modal" data-target="#modal-secondary" (click)="selected('TO')">
              <div class="input-group-text" style=" display: flex; align-items: center;">
                <span *ngIf="tokenTo == ''">Select a token</span>
                <img *ngIf="tokenTo != ''" src="{{logoTo}}" height="25" width="25" /> <span *ngIf="tokenTo != ''" style="margin-left: 5px;"> {{tokenTo}}</span>
              </div>
            </div>
          </div>
          <div *ngIf="authenticated" class="social-auth-links text-center mt-2 mb-3">
            <button type="submit" expand="block" [disabled] = "!vSwapForm.valid" class="bg-orange-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" >
              Swap
            </button>
          </div>
          <div *ngIf="!authenticated" class="social-auth-links text-center mt-2 mb-3">
            <button class="bg-orange-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" (click)="Connect()" >
              Connect your wallet
            </button>
          </div>
        </form>

        <!-- /.social-auth-links -->

      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</div>


<div class="modal fade" id="modal-secondary">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary">
      <div class="modal-header">
        <h4 class="modal-title">Select a token</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul *ngFor="let token of this.tokens">
          <li style=" display: flex; align-items: center;" (click)="SelectedToken(token.name, this.inputSelect, token.logo, token.addresss)" data-dismiss="modal" aria-label="Close">
            <img src="{{token.logo}}" height="40" width="25" /> <span style="margin-left: 5px;"> {{ token.name}}</span>
          </li>
          <hr />

        </ul>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
